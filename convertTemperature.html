<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" onchange="temperatureConverter(this.value)" oninput="temperatureConverter(this.value)"
               placeholder="Fahrenheit"
               type="number">
    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</form>

<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
    }

</script>
</body>
</html>
